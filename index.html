<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Roll call attendance</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/utilities.css" />
  </head>

  <body>
    <nav>

      <div class="dash">
        <img src="./assets/images/moringa logo.png" />
        <ul>
          <li><a href="#"> Student </a></li>
          <li><a href="#"> TM sign </a></li>
          <li><a href="#"> Dashboard </a></li>
        </ul>
      </div>
    </nav>
    <div class="dash1">
      <div class="container">
        <h1>
          Signing In/Out<br />
          Made Easier
        </h1>
        <p>Sigin with a Single Click</p>
      </div>
      <div class="dash2">
        <form>
          <input
            class="input name"
            type="text"
            name="first_name"
            placeholder="First Name"
          />
          <small class="name-error"></small>
          <br />
          <input
            class="input  name"
            type="text"
            name="last_name"
            placeholder="Last Name"
          />
          <small class="name-error"></small>
          <br />
          <input
            class="input email"
            type="email"
            name="email"
            placeholder="Email Address"
          />
          <small class="email"></small>
          <br />
          <input
            class="input serial"
            type="text"
            name="lap_serial"
            placeholder="Laptop S/NO"
          />
          <small class="serial"></small>
          <br />
          <label for="groups"> Select Group </label>
          <select name="groups" id="group">
            <option value="Not applicable">Not applicable</option>
            <option value="Access Team">Access Team</option>
            <option value="Admission Team ">Admissions team</option>
            <option value="Marketing Team">Marketing Team</option>
            <option value="MPFT/MC 50/51 Hybrid">MPFT/MC 50/51 Hybrid</option>
            <option value="MPP25">MPP25</option>
            <option value="DS12">DS12</option>
          </select>
          <br />
          <button class="btn-primary">Register</button>
        </form>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
